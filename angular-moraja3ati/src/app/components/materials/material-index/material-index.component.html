<app-header></app-header><!-- this is header==== -->
<div id="content">
    <div id="content-header">
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title">
                        <span class="icon"><i class="icon-th"></i></span>
                        <h5>Liste des Course</h5>
                        <div class="buttons">
                            <a  routerLink="/materials/create" class="btn btn-primary btn-mini" ><i class="icon-plus icon-white"></i> Nouveau</a>
                        </div>			
                    </div>
                    <div class="widget-content nopadding">
                        <table class="table table-bordered data-table">
                            <thead>
                                <tr>
                                    <th>DÃ©signation</th>
                                    <th>Titre</th>
                                    <th>Description</th>
                                    <th class="span2">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="gradeC" *ngFor="let material of materials">
                                    <td>{{ material.materialName }}</td>
                                    <td>{{ material.title }}</td>
                                    <td>{{ material.description }}</td>
                                    <td style="text-align: center;">
                                        <a [routerLink]="'/materials/'+material.id" class="btn btn-success btn-mini"><i class="icon-pencil"></i></a>&nbsp;
                                        <button class="btn btn-danger btn-mini"><i class="icon-remove"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- container-fluid==== -->
</div>
<app-footer></app-footer><!-- this is header==== -->
